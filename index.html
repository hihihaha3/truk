    <!-- Add audio element with your music file -->
    <audio id="backgroundMusic" loop>
        <source src="./phonecer.mp3" type="audio/mpeg">

    <script>
        // Function to play music
        function playMusic() {
            const music = document.getElementById('backgroundMusic');
            
            // Try to play music
            const playPromise = music.play();
            
            // Handle autoplay restrictions
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started successfully
                    console.log("Music playing automatically");
                }).catch(error => {
                    // Autoplay was prevented
                    console.log("Autoplay prevented by browser:", error);
                    
                    // Create a notification for the user
                    const notification = document.createElement('div');
                    notification.style.position = 'fixed';
                    notification.style.top = '20px';
                    notification.style.left = '50%';
                    notification.style.transform = 'translateX(-50%)';
                    notification.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    notification.style.color = 'white';
                    notification.style.padding = '10px 20px';
                    notification.style.borderRadius = '5px';
                    notification.style.zIndex = '1000';
                    notification.style.cursor = 'pointer';
                    notification.innerHTML = 'Click anywhere to play music';
                    
                    document.body.appendChild(notification);
                    
                    // Add event listener to play music on user interaction
                    document.addEventListener('click', function() {
                        music.play();
                        notification.style.display = 'none';
                    }, { once: true });
                });
            }
        }
        
        // Try to play music when the page loads
        window.addEventListener('load', playMusic);
        
        // Fallback: try to play after a short delay
        setTimeout(playMusic, 1000);
        
        // Another fallback for iOS devices
        document.addEventListener('touchstart', function() {
            const music = document.getElementById('backgroundMusic');
            if (music.paused) {
                music.play();
            }
        }, { once: true });
    </script>
